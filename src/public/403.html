<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 - Forbidden</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
      }
      .error-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px #0000001a;
      display: flex;
      /* lägg till */
      flex-direction: column;
      /* lägg till */
      align-items: center;
      /* lägg till */
      gap: 16px;
    }
      h1 {
        font-size: 80px;
        margin: 0;
        color: #e74c3c;
      }
      h2 {
        margin-top: 0;
        color: #333;
      }
      p {
        color: #666;
        
      }

      button {
      background: #9236cb;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #6f289b;
    }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>403</h1>
      <h2>Åtkomst nekad!</h2>
      <p>VIP-område, tyvärr står du inte på listan :(</p>
      <img src="assets/ella-403.png" alt="Logo small" />
      <button onclick="history.back()">Go Back</button>
    </div>
  </body>
</html>
