<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="login.css" />
    <script defer type="module" src="login.js"></script>
    <title>ella | Edugrade Location & Logistics Assistant</title>
</head>

<body class="login-page">

    <!-- IDENTISK HEADER SOM STUDENT/TEACHER -->
    <header class="top-header">
        <img class="top-logo" src="../assets/ELLA header.png" alt="ella logo" />
    </header>

    <!-- LOGIN-LAYOUT -->
    <div class="login-layout">

        <!-- Vänster sida – formulär -->
        <section class="form-side">
            <div class="form-content">
                <h2>Välkommen till ELLA</h2>
                <p>Logga in för att börja boka</p>


                <form class="form">
                    <div class="inputGroup">
                        <input id="username" type="text" required autocomplete="off">
                        <div class="labelline">Email-address</div>
                    </div>

                    <div class="inputGroup">
                        <input id="password" type="password" required autocomplete="off">
                        <div class="labelline">Lösenord</div>
                    </div>

                    <button type="submit">Logga in</button>
                </form>
            </div>
        </section>

        <!-- Höger sida – dekorativ yta -->
        <aside class="art-side">
            <img src="../assets/ELLA logo.png" alt="Logo">
        </aside>

    </div>

</body>
</html>
