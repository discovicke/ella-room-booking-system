<!-- This is the login page where users are prompted to enter their credentials. -->
<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>ella | Edugrade Location & Logistics Assistant</title>
</head>

<body>
    <img class="small-logo" src="assets/ELLA logo.png" alt="Logo small">
    <div class="container">

        <!-- Vänster sida – formulär -->
        <section class="form-side">

            <div class="form-content">
                <h2>Välkommen till ELLA</h2>
                <p>Logga in för att börja boka</p>

                <form>
                    <div>
                        <label for="username">Användarnamn</label>
                        <input id="username" type="text" placeholder="exempel@email.com">
                    </div>

                    <div>
                        <label for="password">Lösenord</label>
                        <input id="password" type="password" placeholder="********">
                    </div>

                    <button type="submit">Logga in</button>
                </form>
            </div>
        </section>

        <!-- Höger sida – dekorativ yta -->
        <aside class="art-side">
            <img src="assets/ELLA logo.png" alt="Logo">
        </aside>

    </div>
</body>

</html>
