<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin.css" />
  <title>ella | Edugrade Location & Logistics Assistant</title>
</head>
<body>

  <!-- Header med logga och logga ut-knapp -->
  <header class="top-header">
    <img class="top-logo" src="../assets/ELLA header.png" alt="Logo small" />
    <div class="user-actions">
      <span class="user-label">"Inloggning + användartyp"</span>
      <button class="logout-btn">Logga ut</button>
    </div>
  </header>

  <!-- Adminlayout -->
  <div class="admin-layout">

    <!-- Vänsterpanel: översikt + rum -->
    <section class="left-panel">
      <h2>Översikt</h2>
      <div class="summary-grid">
        <div class="summary-card">Totalt antal rum: <strong>6</strong></div>
        <div class="summary-card">Lediga rum: <strong>5</strong></div>
        <div class="summary-card">Aktiva bokningar: <strong>2</strong></div>
        <div class="summary-card">Totala bokningar: <strong>3</strong></div>
      </div>

      <h2>Rum</h2>
      <div id="student-room-list"></div>
      <div class="room-card">

      <button class="add-room-btn">+ Lägg till rum</button>
    </section>

    <!-- Högerpanel: bokningshantering -->
    <section class="right-panel">
      <h2>Bokningshantering</h2>
      <!-- Här kan du lägga bokningslistor, filter, etc -->
    </section>

  </div>
<script type="module" src="./admin.js"></script>
</body>
</html>
