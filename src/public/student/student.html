<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="student.css" />
  <title>ella | Student</title>
</head>

<body>

  <header class="top-header">
    <img class="top-logo" src="../assets/ELLA header.png" alt="Logo small" />
    <div class="user-actions">
      <div class="user-box">
        <span class="user-icon">üë§</span>
        <span class="user-label" id="username"></span>
        <span class="user-role student" id="user-role">Student</span>
      </div>
      <button class="logout-btn" id="logout-btn">Logga ut</button>
    </div>
  </header>

  <div class="dashboard-layout">
    <section class="left-panel">
      <div class="booking-header">
        <div class="header-top">
          <h2>Mina bokningar</h2>
        </div>
        <div class="booking-tabs">
          <button class="tab-btn active" id="tab-upcoming">Kommande</button>
          <button class="tab-btn" id="tab-history">Historik</button>
        </div>
      </div>
      <div class="booking-scroll"></div>
    </section>

    <section class="right-panel">
      <div class="room-header">
        <h2>Tillg√§ngliga rum</h2>
        <p>Bl√§ddra och boka studierum</p>
      </div>
      <div class="room-scroll" id="student-room-list"></div>
    </section>
  </div>

  <div class="modal-backdrop" id="booking-modal" hidden>
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="modal-close" id="modal-close">√ó</button>
      <h3>Boka rum</h3>
      <p id="modal-room-label"></p>
      <form id="booking-form">
        <label>
          Starttid
          <input type="datetime-local" name="start_time" required />
        </label>
        <label>
          Sluttid
          <input type="datetime-local" name="end_time" required />
        </label>
        <label>
          Anteckning
          <textarea name="notes" rows="3"></textarea>
        </label>
        <button type="submit">Bekr√§fta bokning</button>
      </form>
    </div>
  </div>

  <script type="module" src="./student.js"></script>

</body>
</html>
